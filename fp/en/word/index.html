  <body id="pg_word">

      style="height: 100vh"

      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>

    <div class="master-container d-none">

        </div>

                <p class="ms-3" data-i18n="q-2"></p>
              </section>

              <section class="my-5">
                <h2
                  data-scripture="2 Timothy,3,16,17"
                  data-scripture-title="2 Timothy 3:16-17"
                  data-i18n="2-timothy-3-16-17"

                  <li data-i18n="hebrews-4-12-13-description-3"></li>

    <!-- Scripture Modal -->
    <div
      class="modal fade"
      id="scriptureModal"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              data-i18n-global="close"
            ></button>
          </div>
        </div>
      </div>
