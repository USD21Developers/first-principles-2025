<body id="pg_selectlang" class="bg-dark">
  <div class="master-container">
    <main class="h100">
      <div class="container">
        <div class="row v100">
          <div class="col-12 col-md-6 offset-md-3 text-center align-self-center mt-4 pb-4">
            <h2 class="mb-0 py-2 text-center bg-dark text-light">
              Select Language
            </h2>
            <div class="list-group list-group-flush border border-dark shadow">
              <a href="en/" class="list-group-item list-group-item-action"
                data-apple="https://apps.apple.com/us/app/first-principles-usd21/id6755126580"

        </div>
      </div>
    </main>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch((error) => {
        console.error("Error in registering service worker:", error);
      });
    }

    function isAndroid() {
      const userAgent = window.navigator.userAgent.toLowerCase();

      return userAgent.includes('android');
    }

    function isIOS() {
      const userAgent = window.navigator.userAgent.toLowerCase();
      const isAppleDevice = /iphone|ipad|ipod/.test(userAgent);
      const isMac = /(macintosh|macintel|mac os x)/.test(userAgent);
      const isIpadOS = isMac && (window.navigator.maxTouchPoints > 0) && !window.MSStream;

      return isAppleDevice || isIpadOS;
    }

    function pointLinksToAppStores() {
      document.addEventListener('DOMContentLoaded', () => {
        const userAgentElement = document.getElementById('user-agent');
        const isIOS = isIOS();
        const isAndroid = isAndroid();

        if (!isIOS && !isAndroid) {
          return;
        }

        if (isIOS) {
          document.querySelectorAll("[data-apple]").forEach((item) => {
            item.setAttribute("href", item.getAttribute("data-apple"));
          });
        } else if (isAndroid) {
          document.querySelectorAll("[data-android]").forEach((item) => {
            item.setAttribute("href", item.getAttribute("data-android"));
          });
        };
      });
    }

    pointLinksToAppStores();
  </script>
