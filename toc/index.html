<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title"></title>
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#555555" />
    <meta property="og:title" content="First Principles" />
    <meta property="og:description" content="Bible Study Series" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://usd21.app/" />
    <meta
      property="og:image"
      content="https://usd21.app/_assets/img/opengraph.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="First Principles Bible Study Series"
    />
    <link rel="manifest" href="../manifest.json" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../_assets/img/icons/launch/apple-icon-180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="../_assets/img/icons/launch/apple-icon-167.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="../_assets/img/icons/launch/apple-icon-152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="../_assets/img/icons/launch/apple-icon-120.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../_assets/img/icons/launch/launch-192.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../_assets/css/global.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="pg_toc">
    <div
      id="spinner"
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="master-container d-none">
      <main class="v100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 bg-light">
              <div class="txt-icc" data-i18n="iccHeader"></div>
              <div class="txt-fp" data-i18n="fpHeader"></div>
              <div class="txt-toc" data-i18n="tocHeader"></div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-12 bg-light text-center p-3 py-4">
              <div class="inline-block text-start mb-3 shadow">
                <div class="list-group shadow">
                  <a
                    href="../seeking-god/"
                    class="list-group-item list-group-item-action border-dark py-3"
                    aria-current="true"
                  >
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1 text-dark" data-i18n="seekingGod"></h5>
                    </div>
                    <p class="mb-1" data-i18n="seekingGodDescription"></p>
                  </a>
                  <a
                    href="../word/"
                    class="list-group-item list-group-item-action border-dark py-3"
                    aria-current="true"
                  >
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1 text-dark" data-i18n="word"></h5>
                    </div>
                    <p class="mb-1" data-i18n="wordDescription"></p>
                  </a>
                  <a
                    href="../discipleship/"
                    class="list-group-item list-group-item-action border-dark py-3"
                    aria-current="true"
                  >
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1 text-dark" data-i18n="discipleship"></h5>
                    </div>
                    <p class="mb-1" data-i18n="discipleshipDescription"></p>
                  </a>
                  <a
                    href="../kingdom/"
                    class="list-group-item list-group-item-action border-dark py-3"
                    aria-current="true"
                  >
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1 text-dark" data-i18n="kingdom"></h5>
                    </div>
                    <p class="mb-1" data-i18n="kingdomDescription"></p>
                  </a>
                  <a
                    href="../sin-repentance/"
                    class="list-group-item list-group-item-action border-dark py-3"
                    aria-current="true"
                  >
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1 text-dark" data-i18n="sinRepentance"></h5>
                    </div>
                    <p class="mb-1" data-i18n="sinRepentanceDescription"></p>
                  </a>
                  <a
                    href="../light-darkness/"
                    class="list-group-item list-group-item-action border-dark py-3"
                    aria-current="true"
                  >
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1 text-dark" data-i18n="lightDarkness"></h5>
                    </div>
                    <p class="mb-1" data-i18n="lightDarknessDescription"></p>
                  </a>
                  <a
                    href="../cross/"
                    class="list-group-item list-group-item-action border-dark py-3"
                    aria-current="true"
                  >
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1 text-dark" data-i18n="cross"></h5>
                    </div>
                    <p class="mb-1" data-i18n="crossDescription"></p>
                  </a>
                  <a
                    href="../church/"
                    class="list-group-item list-group-item-action border-dark py-3"
                    aria-current="true"
                  >
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1 text-dark" data-i18n="church"></h5>
                    </div>
                    <p class="mb-1" data-i18n="churchDescription"></p>
                  </a>
                  <a
                    href="../sin-definitions/"
                    class="list-group-item list-group-item-action border-dark py-3"
                    aria-current="true"
                  >
                    <div class="d-flex w-100 justify-content-between">
                      <h5
                        class="mb-1 text-dark py-3"
                        data-i18n="sinDefinitions"
                      ></h5>
                    </div>
                  </a>
                  <a
                    href="../medical-account/"
                    class="list-group-item list-group-item-action border-dark py-3"
                    aria-current="true"
                  >
                    <div class="d-flex w-100 justify-content-between">
                      <h5
                        class="mb-1 text-dark py-3"
                        data-i18n="medicalAccount"
                      ></h5>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="bg-dark p-4">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <div class="mb-3">
                <a
                  href="../about-us/"
                  class="link-light"
                  data-i18n-global="footerAboutUs"
                ></a>
              </div>
              <div class="mb-3">
                <a
                  href="../about-fp/"
                  class="link-light"
                  data-i18n-global="footerAboutFP"
                >
                </a>
              </div>
              <div class="mt-3 mb-2 d-none" id="shareLinkContainer">
                <a
                  href="#"
                  id="shareLink"
                  class="link-light"
                  data-i18n-global="footerShare"
                >
                </a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script type="text/javascript" src="../_assets/js/global.js"></script>
    <script type="text/javascript" src="logic.js"></script>
  </body>
</html>
